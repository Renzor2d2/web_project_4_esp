<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the Us</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body class="body">

    <div class="page">
      <header class="header">
        <img src="images/Aroundtheus.png" alt="logotipo">
        <img class="header__line" src="images/Line.png" alt="line">
      </header>

      <main class="main">
        <section class="profile">
          <img class="profile__image" src="images/JacquesCostuo.jpg" alt="profile picture">
          <div class="profile-info">
            <div class="profile-info__container">
              <h2 class="profile-info__title">Jacques Cousteau</h2>
              <img class="profile-info__button" src="images/EditButton.png" alt="Edit button">
            </div>
            <h3 class="profile-info__subtitle">Explorer</h3>
          </div>
          <button class="profile__button-add">+</button>
        </section>
        <section id="main-element" class="element">
          <template id="template-cards">
            <article class="element-card">
              <div class="element-card__container-one">
                <img src="images/Trash.png" class="element-card__trash" alt="trash">
                <img src="" id="addCardImage" class="element-card__image" alt="landscape">
              </div>
              <div class="element-card__container">
                <h2 id="addCardTitle" class="element-card__title"></h2>
                <img class="element-card__heart " src="images/heart.svg" alt="heart">
              </div>
            </article>
          </template>
        </section>

      </main>

      <footer class="footer">Â© 2020 Mesto Russia</footer>
    </div>
    <div class="addEmergent addEmergent_oppened">
      <button class="addEmergent__close-icon">x</button>
      <img src="" class="addEmergent__image" alt="picture">
      <p class="addEmergent__title"></p>
    </div>
    <div class="forms">
      <section class="popup popup_oppened">
        <button class="popup__close-icon">x</button>
        <form class="form" id="popup-container" name="firstForm" novalidate>
          <h2 class="form__title">Editar Perfil</h2>
          <fieldset class="input">
            <input id="input-name" class="input__element" type="text" name="names" placeholder="Nombre" required
              minlength="3" maxlength="10">
            <span class="input-name-error"></span>
            <input id="input-job" class="input__element" type="text" name="aboutme" placeholder="Acerca de mi" required
              minlength="5">
            <span class="input-job-error"></span>
          </fieldset>
          <button type="submit" id="button" class="input__submit">Crear</button>
        </form>
      </section>
    </div>
    <div class="addform">
      <section class="addpopup addpopup_oppened">
        <button class="addpopup__close-icon">x</button>
        <form class="form" id="addpopup-container" name="newPlace" novalidate>
          <h2 class="form__title">Nuevo lugar</h2>
          <fieldset class="input">
            <input class="input__element" id="input-title" type="text" placeholder="Titulo" required minlength="3">
            <span class="input-title-error"></span>
            <input class="input__element" id="input-image" type="url" placeholder="Imagen url" required minlength="2">
            <span class="input-image-error"></span>
            <button type="submit" id="newButton" class="input__submit">Crear</button>
          </fieldset>
        </form>
      </section>
    </div>
    <script src="index.js"></script>
    <script src="cards.js"></script>
    <script src="validator.js"></script>
  </body>

</html>
